<div class="dis-all">
    @if(note){
        <div id="note-container">
            <span id="note-title">{{note.title}}</span>
            <span id="note-text">{{note.text}}</span>
        </div>
    
    }
    @if(divy){
        <form [formGroup]="editForm">
            <div>
              <label for="note-title">Title:</label>
              <input id="note-title" formControlName="title" />
            </div>
          
            <div>
              <label for="note-text">Text:</label>
              <input id="note-text" formControlName="text"/>
            </div>
            <button (click)="editContent()" routerLink="" type="submit" class="button" type="submit" [disabled]="!editForm.valid">edit</button>
        </form>
        
    }
</div>
